plugins {
    id 'java'
}

group 'org.nervos.ckb'
version '2.0.3'

repositories {
    mavenCentral()
}

dependencies {
    implementation project(":ckb-indexer")
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}

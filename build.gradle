buildscript {

    ext.bouncycastleVersion = '1.61'
    ext.rxjavaVersion = '2.2.8'
    ext.gsonVersion = '2.8.5'
    ext.jacksonVersion = '2.8.5'
    ext.okhttpVersion = '3.14.1'
    ext.loggingOkhttpVersion = '3.14.1'
    ext.slf4jVersion = '1.7.26'

    ext.junitVersion = '5.4.2'

    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:5.0.0'
    }
}

plugins {
    id 'com.github.johnrengelman.shadow' version '5.0.0'
    id 'java'
    id 'com.github.sherter.google-java-format' version '0.8'
}

apply plugin: 'com.github.johnrengelman.shadow'
apply plugin: 'application'

mainClassName = 'org.nervos.ckb.example.APIClient'
applicationName = 'ckb-sdk-java'

description 'ckb-sdk-java base project'

allprojects {

    sourceCompatibility = 1.8
    targetCompatibility = 1.8

    group 'org.nervos.ckb'
    version '0.11.0'

    apply plugin: 'java'

    repositories {
        mavenCentral()
        jcenter()
    }

}

subprojects {
    apply plugin: 'java'

    dependencies {
        testCompile "org.junit.jupiter:junit-jupiter-api:$junitVersion"
    }

    task installGitHooks(type: Copy) {
        from new File(rootProject.rootDir, 'config/pre-commit')
        into {
            new File(rootProject.rootDir, '.git/hooks')
        }
        fileMode 0755
    }

    build.dependsOn installGitHooks
}

